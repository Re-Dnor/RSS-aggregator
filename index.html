<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
  </head>
  <body class="d-flex min-vh-100 flex-column">
    <main class="flex-grow-1">
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <a href="" id="link"><button type="button" id="btn-link" class="btn btn-primary">Understood</button></a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <section class="container-fluid p-5 bg-dark">
        <select
          class="form-select form-select-sm"
          aria-label="Default select example"
          style="width: 100px; margin-left: auto"
        >
          <option value="ru" selected>Русский</option>
          <option value="en">English</option>
          <option value="fr">French</option>
        </select>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" id="rss-form">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      type="text"
                      name="rss-input"
                      id="rss-input"
                      aria-label="url"
                      class="form-control"
                      autofocus
                      required
                      placeholder="RSS Ссылка"
                      autocomplete="off"
                    />
                    <label class="text-dark" for="input_1">RSS Ссылка</label>
                  </div>
                </div>
                <button type="submit" id="btn-submit" class="col-auto btn btn-lg btn-primary px-5 ms-2">
                  Добавить
                </button>
              </div>
            </form>
            <p class="text-muted mt-2 mb-0" id="example">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5 container-xxl">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
    <footer class="footer border-top bg-light"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
